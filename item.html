<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->
<!--[if IE 9]> <html lang="en" class="ie9"> <![endif]-->
<!--[if !IE]><!-->
<html lang="en">
<!--<![endif]-->

<head>
    <title>Webcanvas | сайты под ключ и web программирование</title>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Responsive HTML5 Resume/CV Template for Developers">
    <meta name="author" content="Webcanvas">
    <link rel="shortcut icon" href="w-favicon.png">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,400italic,300italic,300,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <!-- Global CSS -->
    <link rel="stylesheet" href="assets/plugins/bootstrap/css/bootstrap.min.css">
    <!-- Plugins CSS -->
    <link rel="stylesheet" href="assets/plugins/font-awesome/css/font-awesome.css">

    <!-- Theme CSS -->
    <link id="theme-style" rel="stylesheet" href="assets/css/styles.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="wrapper">
        <div class="sidebar-wrapper">
            <div class="profile-container">
                <div class="flex-center">
                    <div class="profile" style="background-image: url('assets/images/profile.jpeg');"></div>
                </div>
                <h4 class="name">Lebar</h4>
                <h3 class="tagline">Full Stack Developer</h3>
            </div>
            <!--//profile-container-->

            <div class="contact-container container-block">
                <ul class="list-unstyled contact-list">
                    <li class="email"><i class="fa fa-envelope"></i><a href="mailto: webcanvas@icloud.com">webcanvas@icloud.com</a></li>
                    <li class="phone"><i class="fa fa-phone"></i><a href="tel:+79872269001">+7 987 22-69-001</a></li>
                    <li class="website"><i class="fa fa-globe"></i><a href="https://webcanvas.ru" target="_blank">webcanvas.com</a></li>
                    <li class="linkedin"><i class="fa fa-facebook"></i><a href="https://www.facebook.com/webcanvaskazan" target="_blank">facebook/in/alandoe</a></li>
                    <li class="github"><i class="fa fa-github"></i><a href="https://github.com/Lenar17" target="_blank">github</a></li>
                    <li class="twitter"><i class="fa fa-vk"></i><a href="https://vk.com/khasanov_lenar" target="_blank">ВКонтакте</a></li>
                </ul>
            </div>




        </div>
        <!--//sidebar-wrapper-->

        <div class="main-wrapper">
            <section class="section logotip">
                <a href="/">
                    <img src="assets/images/logo-canvas.png">
                </a>
            </section>

            <section class="section experiences-section" id="app">

                <div class="breadcrambs">
                    <a href="/">
                        <span class="houme">Главная </span>
                    </a> /
                    <span class="porfolio">Портфолио </span> /
                    <span class="jobBread">{{ singleItem.jobTitle }}</span>
                </div>

                <div v-if="getUrlOn">
                    <div class="item">
                        <div class="meta">
                            <div class="upper-row">
                                <h3 class="job-title">{{ singleItem.jobTitle }}</h3>
                                <div class="time"><a :href="singleItem.link" target="_blank">{{ singleItem.link }}</a></div>
                            </div>
                            <!--//upper-row-->
                            <div class="company">{{ singleItem.scill }}</div>
                        </div>
                        <img :src="singleItem.bigImg" width="100%">
                        <div class="details" style="margin-top: 10px">
                            <p v-html="singleItem.description "></p>
                        </div>
                    </div>
                </div>
                <div v-else>
                    <h2>НЕТ ДАННЫХ</h2>
                </div>

            </section>

        </div>
        <!--//main-body-->
    </div>

    <!-- Javascript -->
    <script src="assets/js/vue.min.js"></script>
    <script type="text/javascript" src="assets/plugins/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="assets/plugins/bootstrap/js/bootstrap.min.js"></script>
    <!-- custom js -->
    <script type="text/javascript" src="assets/js/main.js"></script>
</body>

</html>
